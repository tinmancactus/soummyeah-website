<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Page Not Found | So Umm Yeah</title>
    <script>
      // SPA fallback: redirect to index.html with the path preserved
      // This allows the Vue router to handle the route
      var path = window.location.pathname;
      var search = window.location.search;
      var hash = window.location.hash;
      
      // Redirect to index.html with the original path as a query parameter
      // The Vue app will read this and navigate to the correct route
      if (path !== '/') {
        sessionStorage.setItem('redirect', path + search + hash);
        window.location.href = '/';
      }
    </script>
  </head>
  <body>
    <h1>Loading...</h1>
    <p>If you are not redirected automatically, <a href="/">click here</a>.</p>
  </body>
</html>
